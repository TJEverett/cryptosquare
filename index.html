<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cryptosquare</title>
  </head>

  <body>
    <div class="jumbotron">
      <h1>Cryptosquare convertion</h1>
    </div>

    <div class="container">

      <form id="toEncrypt">
        <div class="form-group">
          <label for="plainText">Enter something for me to encrypt:</label>
          <input type="text" class="form-control" id="plainText">
        </div>

        <button type="submit" class="btn btn-success">Encrypt!</button>
      </form>

      <div id="response">
        <p>Here is your encrypted phrase:</p>
        <p><span id="encrypted"></span></p>
      </div>
    </div>
  </body>
</html>
